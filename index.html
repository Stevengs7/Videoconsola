<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Mi Videoconsola</title>
  </head>
  <header>
    <div id="cabecera">
        <div id="menu"></div>
        <div>
            <img src="img/logo_cabecera.gif" alt="gif" id="logo"/>
        </div>
        <div id="registro">
          <p>Sign up</p>
          <p>Sign in</p>
        </div>
      </div>
  </header>
  <body>
    <section class="main">
        <div id="consola">
            <!--Mando izquierdo-->
            <div class="mando" id="mando_izq">
                <div class="superior" id="superior_izq"></div>
    
                <!--Cruceta + el Joystick-->
                <div class="cruceta_joy_izq">
                    <div class="cruceta">
                        <div id="cruceta_arriba"></div>
                        <div  id="cruceta_doble">
                            <div id="cruceta_izq"></div>
                            <div id="cruceta_dch"></div>
                        </div>
                        <div id="cruceta_abajo"></div>
                    </div>
                    <div id="contornojoy_izq">
                        <div class="joystick" id="joy_izq"></div>
                    </div>
                </div>

                <!--Botones adicionales-->
                <div class="tactil" id="panel_izq"></div>
                <div class="opciones" id="boton_opciones_izq"><p>STEAM</p></div>
                <div class="salida_audio" id="audio_izq"></div>
            </div>
    
            <!--Pantalla de visualizaci贸n-->
            <div id="cuerpo">
                <div id="pantalla">
                    <video src="video/start_screen_cyber.mp4" type="video/mp4" id="video" loop></video>
                </div>
            </div>
    
            <!--Mando derecho-->
            <div class="mando" id="mando_dch">
                <button class="superior" id="superior_dch" onclick="mostrar(), playvid()"></button>
    
                <!--Botonera + el Joystick-->
                <div class="botones_joy_dch">
                    <div id="contornojoy_dch">
                        <div class="joystick" id="joy_dch"></div>
                    </div>
                    <div class="botonera">
                        <div class="botones"id="botonY">Y</div>
                        <div id="boton_doble">
                            <div class="botones" id="botonX">X</div>
                            <div class="botones" id="botonB">B</div>
                        </div>
                        <div class="botones" id="botonA">A</div>
                    </div>
                </div>

                <!--Botones adicionales-->
                <div class="tactil" id="panel_dch"></div>
                <div class="opciones" id="boton_opciones_dch">路路路</div>
                <div class="salida_audio" id="audio_dch"></div>
            </div>
        </div>
    </section>
  </body>
  </body>
</html>
