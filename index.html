<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Mi Videoconsola</title>
  </head>
  <header>
        
  </header>
  <body>
    <section class="main">
        <div id="consola">
            <!--Mando izquierdo-->
            <div class="mando" id="mando_izq">
                <div id="boton_1i">1</div>
    
                <!--Cruceta + el Joystick-->
                <div class="cruceta_joy_izq">
                    <div class="cruceta">
                        <div class="cruceta" id="cruceta_arriba">arriba</div>
                        <div class="cruceta" id="cruceta_doble">
                            <div class="cruceta" id="cruceta_izq">izq</div>
                            <div class="cruceta" id="cruceta_dch">dch</div>
                        </div>
                        <div class="cruceta" id="cruceta_abajo">abajo</div>
                    </div>
                    <div id="contornojoy_izq">
                        <div id="joy_izq"></div>
                    </div>
                </div>
                <div class="tactil" id="panel_izq"><p>3</p></div>
                <div id="boton_opciones_izq"><p>4</p></div>
                <div id="audio_izq">5</div>
            </div>
    
            <!--Pantalla de visualizaciÃ³n-->
            <div id="cuerpo">
                <div id="pantalla">Soy la pantalla</div>
            </div>
    
            <!--Mando derecho-->
            <div class="mando" id="mando_dch">
                <div id="boton_1d"></div>
    
                <!--Botonera + el Joystick-->
                <div class="botones_joy_dch">
                    <div class="botonera">
                        <div class="botones"id="botonY">Y</div>
                        <div class="botones" id="boton_doble">
                            <div class="botones" id="botonX">X</div>
                            <div class="botones" id="botonB">B</div>
                        </div>
                        <div class="botones" id="botonA">A</div>
                    </div>
                    <div id="contornojoy_dch">
                        <div id="joy_dch"></div>
                    </div>
                    <div class="tactil" id="panel_dch"><p>3</p></div>
                    <div id="boton_opciones_dch"><p>4</p></div>
                    <div id="audio_dch">5</div>
                </div>
            </div>
        </div>
    </section>
  </body>
  </body>
</html>
